<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Generator Akordów i Etiud</title>
    <style>
        body { font-family: sans-serif; padding: 30px; background: #f7f7f7; }
        h1 { margin-bottom: 20px; }
        form { margin-bottom: 40px; }
        input, select, button, textarea {
            padding: 10px;
            margin: 5px 0;
            font-size: 1em;
            width: 100%;
            max-width: 500px;
        }
        button {
            cursor: pointer;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
        .form-block {
            background: #fff;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Generator Akordów Septymowych i Etiud</h1>

    <!-- Formularz 1: wszystkie warianty -->
    <div class="form-block">
        <h2>1. Generuj wszystkie warianty akordu</h2>
        <form method="POST" action="/">
            <input type="hidden" name="form_type" value="warianty">
            <label>Tonacja:
                <input type="text" name="tonika" placeholder="np. F#" required>
            </label>
            <label>Rodzaj akordu:
                <select name="typ">
                    <option value="Durowy">Durowy (maj7)</option>
                    <option value="Molowy">Molowy (m7)</option>
                    <option value="Dominantowy">Dominantowy (7)</option>
                    <option value="Półzmniejszony">Półzmniejszony (m7b5)</option>
                </select>
            </label>
            <button type="submit">Generuj wszystkie warianty</button>
        </form>
    </div>

    <!-- Formularz 2: konkretne akordy ze struną -->
    <div class="form-block">
        <h2>2. Generuj konkretne akordy</h2>
        <form method="POST" action="/">
            <input type="hidden" name="form_type" value="konkretne">
            <textarea name="akordy_konkretne" rows="3" placeholder="np. Amaj7 E, D7 A, Em7 A, Gm7b5 E" required></textarea>
            <button type="submit">Generuj konkretne akordy</button>
        </form>
    </div>

    <!-- Formularz 3: akordy blisko siebie -->
    <div class="form-block">
        <h2>3. Generuj akordy blisko siebie</h2>
        <form method="POST" action="/">
            <input type="hidden" name="form_type" value="optymalne">
            <textarea name="akordy_optymalne" rows="3" placeholder="np. Amaj7, D7, Em7, Gm7b5" required></textarea>
            <button type="submit">Generuj optymalne akordy</button>
        </form>
    </div>

    {% if obraz %}
        <h2>Wynik:</h2>
        <img src="{{ url_for('static', filename=obraz.split('static/')[1]) }}" alt="Diagram akordu">
    {% endif %}
</body>
</html>
